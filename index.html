<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="password-container">
        <h1>Generate Strong Password</h1>
        <input
          type="text"
          placeholder="Click the button to generate a password "
          id="display-password"
        />
        <div class="generate-container">
          <select name="passwordLength" id="password-length">
            <option value="0" selected disabled>Select Length</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="12">12</option>
            <option value="18">18</option>
            <option value="30">30</option>
          </select>
          <button id="generate-password" onclick="randomPassword()">Generate Password</button>
        </div>
        <p id="error-info"></p>
      </div>
      <script src="js/script.js"></script>
    </body>
</html>
